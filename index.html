<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Holder Game</title>
	<link rel="stylesheet" href="shema.css">
	<link rel="stylesheet" href="main.css">
	<link rel="stylesheet" href="fontawesome-free-5.15.4-web/css/all.css">
	<script src="show_hide.js"></script>
</head>
<body>
	<div class="phone">
		<div class="content">
			<span class="text holdMe">Hold Me</span>
			<div class="game-space">
				<div class="header">
					<div class="field money text">
						20
						<i class="fas fa-dollar-sign"></i>
					</div>
					<div class="field hold text">
						10
						<i class="fas fa-hand-pointer"></i>
					</div>
					<div class="field auto text">
						15
						<i class="fas fa-clock"></i>
					</div>
				</div>
				<i class="fas fa-cog decor d1 rotate"></i>
				<i class="fas fa-cog decor d2 rotate"></i>
				<div class="footer">
					<span><i class="fas fa-shopping-cart"></i></span>
					<span><i class="fas fa-hand-pointer"></i></span>
					<span><i class="fas fa-clock"></i></span>
					<span><i class="fas fa-info-circle"></i></span>
					<span><i class="fas fa-cog"></i></span>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
<script type="text/javascript" src="main.js"></script>
